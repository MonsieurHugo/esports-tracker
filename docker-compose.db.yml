# ============================================
# Esports Tracker - Database Stack (Production)
# ============================================
# Usage: docker compose -f docker-compose.db.yml up -d

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: esports-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-esports}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_DATABASE:-esports_tracker}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      # Données persistantes
      - /var/lib/esports-tracker/postgres:/var/lib/postgresql/data
      # Script d'initialisation
      - ./scripts/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      # Exposé uniquement en local (sécurité)
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-esports} -d ${DB_DATABASE:-esports_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - "postgres"
      - "-c" 
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "log_timezone=Europe/Paris"
      - "-c"
      - "timezone=Europe/Paris"
    networks:
      - esports-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: esports-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?Redis password required}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - /var/lib/esports-tracker/redis:/data
    ports:
      # Exposé uniquement en local (sécurité)
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - esports-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # pgAdmin (optionnel - interface web)
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: esports-pgadmin
    restart: unless-stopped
    profiles:
      - admin  # Activer avec: docker compose --profile admin up -d
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@esports-tracker.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - /var/lib/esports-tracker/pgadmin:/var/lib/pgadmin
    ports:
      - "127.0.0.1:5050:80"
    depends_on:
      - postgres
    networks:
      - esports-network

networks:
  esports-network:
    name: esports-network
    driver: bridge
