version: '3.9'

services:
  # ============================================
  # DATABASE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: esports-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-esports_tracker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - esports-network

  # ============================================
  # PGADMIN (optionnel, commenté par défaut)
  # ============================================
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: esports-pgadmin
  #   restart: unless-stopped
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@esports.local
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - postgres
  #   networks:
  #     - esports-network

  # ============================================
  # REDIS (cache & queues)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: esports-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - esports-network

  # ============================================
  # BACKEND (AdonisJS)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: esports-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3333
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-esports_tracker}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3333:3333"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - esports-network

  # ============================================
  # FRONTEND (Next.js)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: esports-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3333
      NEXT_PUBLIC_WS_URL: ws://localhost:3333
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - esports-network

  # ============================================
  # WORKER (Python)
  # ============================================
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: esports-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_DATABASE:-esports_tracker}
      REDIS_URL: redis://redis:6379
      RIOT_API_KEY: ${RIOT_API_KEY}
    volumes:
      - ./worker:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - esports-network

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  esports-network:
    driver: bridge
