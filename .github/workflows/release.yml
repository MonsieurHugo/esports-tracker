# ============================================
# Release Pipeline
# ============================================

name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Release Please
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: node
          package-name: esports-tracker
          changelog-types: |
            [
              {"type": "feat", "section": "âœ¨ Features", "hidden": false},
              {"type": "fix", "section": "ğŸ› Bug Fixes", "hidden": false},
              {"type": "perf", "section": "âš¡ Performance", "hidden": false},
              {"type": "refactor", "section": "â™»ï¸ Refactoring", "hidden": false},
              {"type": "docs", "section": "ğŸ“š Documentation", "hidden": false},
              {"type": "chore", "section": "ğŸ”§ Maintenance", "hidden": true},
              {"type": "test", "section": "ğŸ§ª Tests", "hidden": true},
              {"type": "ci", "section": "ğŸ‘· CI/CD", "hidden": true}
            ]

      # Trigger deployment on new release
      - name: Trigger Deployment
        if: ${{ steps.release.outputs.release_created }}
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: new-release
          client-payload: '{"tag": "${{ steps.release.outputs.tag_name }}"}'
