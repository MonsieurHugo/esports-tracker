# ============================================
# Dependabot Configuration
# ============================================

version: 2

updates:
  # Frontend (npm/pnpm)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 10
    reviewers:
      - "your-username"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      next:
        patterns:
          - "next*"
          - "@next/*"
      testing:
        patterns:
          - "vitest*"
          - "@testing-library/*"
          - "@vitest/*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  # Backend (npm/pnpm)
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 10
    reviewers:
      - "your-username"
    labels:
      - "dependencies"
      - "backend"
    groups:
      adonisjs:
        patterns:
          - "@adonisjs/*"
      testing:
        patterns:
          - "@japa/*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  # Worker (pip)
  - package-ecosystem: "pip"
    directory: "/worker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    reviewers:
      - "your-username"
    labels:
      - "dependencies"
      - "worker"
      - "python"
    groups:
      async:
        patterns:
          - "httpx*"
          - "asyncpg*"
          - "aioredis*"
      pydantic:
        patterns:
          - "pydantic*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    reviewers:
      - "your-username"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/worker"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"
